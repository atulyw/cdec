# SonarCloud project configuration for course-service
sonar.projectKey=atulyw_cdec
sonar.organization=atulyw
sonar.projectName=course-service
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Test and coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.class
sonar.test.exclusions=**/target/**,**/node_modules/**

# Language specific settings
sonar.java.source=17
sonar.java.target=17

# Quality gate
sonar.qualitygate.wait=true
