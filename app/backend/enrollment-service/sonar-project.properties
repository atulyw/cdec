# SonarCloud Project Configuration
sonar.projectKey=atulyw_cdec
sonar.organization=atulyw
sonar.projectName=CDEC Enrollment Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar

# Test coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Duplication detection configuration
sonar.cpd.java.minimumtokens=50
sonar.cpd.minimumtokens=50
sonar.duplications.threshold=3

# Exclusions
sonar.exclusions=**/generated/**,**/target/**,**/node_modules/**
sonar.test.exclusions=**/test/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional SonarCloud settings
sonar.host.url=https://sonarcloud.io
